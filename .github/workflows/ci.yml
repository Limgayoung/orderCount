name: Java CI with Gradle

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

permissions:
  contents: read

jobs:
  CI:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |  
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
        ## create application-dev.properties
        
    - name: Make dev properties
      run: |
        cd ./src/main/resources         
        touch ./application-dev.yml         
        # GitHub-Actions에서 설정한 값을 application-dev.yml 파일에 쓰기
        echo "${{ secrets.PROPERTIES_DEV }}" > ./application-dev.yml 
      shell: bash
      
    - name: Make webclient properties
      run: |
        cd ./src/main/resources         
        touch ./application-webclient.yml         
        echo "${{ secrets.PROPERTIES_WEBCLIENT }}" > ./application-webclient.yml 
      shell: bash
      
    - name: Make properties
      run: |
        cd ./src/main/resources         
        touch ./application.yml         
        echo "${{ secrets.PROPERTIES }}" > ./application.yml 
      shell: bash      
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
        
    - name: Build with Gradle
      run: ./gradlew clean build --exclude-task test      
